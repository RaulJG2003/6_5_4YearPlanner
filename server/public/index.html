<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COEIT 4 Year Plan</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="UMBC-primary-logo-RGB.png" alt="UMBC Logo" id="umbc-logo">

        <div class="header-title">
            <h1 id="main-header">COEIT Course Planner</h1>
        </div>

    </header>

    <!-- Course Info Buttons and Dropdowns -->
    

    <div class="container">
        <!-- Sidebar for draggable courses -->
        <div id="sideboxes">
            <div id="course-list" class="course-section">
                <h2> Available Courses</h2>
                <input type="text" id="search-input" placeholder="Search for courses...">
                <div class="scrollable-results">
                    <ul id="course-buttons">
                        <!-- Buttons and dropdowns will be injected here -->
                    </ul>
                </div>
            </div>
            <div class="button-box">
                <h3>Options</h3>
                <button id="print-btn">üñ®Ô∏è Print to PDF</button>
                <button id="validate-btn">Check Degree Requirements</button>
            </div>
        </div>

        <!-- 4-Year Plan (8 Semesters) -->
        <div id="semester-container">
            <h2>4-Year Plan</h2>
            <div class="years">
                <!-- Creating 4 years with 2 semesters each -->
                <div class="year">
                    <h3>Year 1</h3>

                    <div class="semester-block">
                        <div class="semester-header">
                            <span class="credit-total">Credits: 0</span>
                            <span class="semester-label">Fall</span>
                        </div>
                        <div class="semester" id="semester-1"></div>
                    </div>

                    <div class="semester-block">
                        <div class="semester-header">
                            <span class="credit-total">Credits: 0</span>
                            <span class="semester-label">Spring</span>
                        </div>
                        <div class="semester" id="semester-2"></div>
                    </div>
                    
                </div>
                <div class="year">
                    <h3>Year 2</h3>

                    <div class="semester-block">
                        <div class="semester-header">
                            <span class="credit-total">Credits: 0</span>
                            <span class="semester-label">Fall</span>
                        </div>
                        <div class="semester" id="semester-3"></div>
                    </div>

                    <div class="semester-block">
                        <div class="semester-header">
                            <span class="credit-total">Credits: 0</span>
                            <span class="semester-label">Spring</span>
                        </div>
                        <div class="semester" id="semester-4"></div>
                    </div>

                </div>
                <div class="year">
                    <h3>Year 3</h3>

                    <div class="semester-block">
                        <div class="semester-header">
                            <span class="credit-total">Credits: 0</span>
                            <span class="semester-label">Fall</span>
                        </div>
                        <div class="semester" id="semester-5"></div>
                    </div>

                    <div class="semester-block">
                        <div class="semester-header">
                            <span class="credit-total">Credits: 0</span>
                            <span class="semester-label">Spring</span>
                        </div>
                        <div class="semester" id="semester-6"></div>
                    </div>

                </div>
                <div class="year">
                    <h3>Year 4</h3>

                    <div class="semester-block">
                        <div class="semester-header">
                            <span class="credit-total">Credits: 0</span>
                            <span class="semester-label">Fall</span>
                        </div>
                        <div class="semester" id="semester-7"></div>
                    </div>

                    <div class="semester-block">
                        <div class="semester-header">
                            <span class="credit-total">Credits: 0</span>
                            <span class="semester-label">Spring</span>
                        </div>
                        <div class="semester" id="semester-8"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="requirement-summary"></div>

    <script src="search.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        document.getElementById("print-btn").addEventListener("click", () => {
            window.print();
        });
    </script>
        
    <script>
        function navigateToPage(page) {
            // Save courses or whatever you need
            const selectedCourses = [];
            $(".semester .course-button").each(function () {
                selectedCourses.push($(this).data("code"));
            });
            localStorage.setItem("selectedCourses", JSON.stringify(selectedCourses));

            // Then navigate
            window.location.href = page;
        }
    </script>
</body>
</html>
